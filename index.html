<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code scan</title>
</head>
<body>
    <div class="main">
        <div class="qrCodeImage">
            <img src="images/qrCode.png" alt=" A qr code">
        </div>

        <div class="improve">
            <H3>Improve your front-end <br>
            skills by building projects</H4>
        </div>
        <div class="scan">
            <p>Scan the QR code to visit Frontend Mentors and take your
            coding skils to the next level
        </p>
        </div>

    </div>
    
</body>
</html>
